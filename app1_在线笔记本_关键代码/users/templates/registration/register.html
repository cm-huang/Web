{% extends "learning_notes/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>注册你的账户</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {%endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_notes:index' %}" />
    </form>
{% endblock content %}
